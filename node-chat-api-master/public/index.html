<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Chat | Join Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="container-fluid" style="background-color:rgba(39,107,130,1);">
	<div class="row">
		<div class="col-md-4 offset-md-4 box" >
			<form action="./chat.html" accept-charset="utf-8">
				<h3 style="text-align: center;">Join a Chat</h3>
				<div class="form-group">
				<label>User Name :</label>	
				<input class="form-control" type="text" name="name" autofocus="on">
			    </div>
			    <div class="form-group">
				<label>Room Name :</label>	
				<input class="form-control" type="text" name="room_name">
			    </div>
			    <center><button type="submit" class="btn btn-info" >Join</button></center>

			</form>
		</div>
	</div>
</body>
<script src="js/lib/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
